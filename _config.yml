about_content: | # this will include new lines to allow paragraphs
  Hi, I'm currently a third year master student in Peking University,
  specializing in robotics. I work in Meng's lab, led by Assistant Professor Meng Guo. 
  
  My research work includes multi-robot systems, human-robot collaboration and task and motion planning for robots.
  I have published two papers in top conferences(**CDC** and **RSS**), and my third paper is currently under review at **ICRA**. 
  I have worked on many robotics projects and am familiar with <mark>ROS</mark>.
  I have designed and developed many algorithms and carried out a lot of simulation and real robots experiments on <mark>UGVs</mark> and <mark>UAVs</mark>.
 # I am most skilled in: <mark>AWS</mark> and <mark>Eating Pizza</mark>

