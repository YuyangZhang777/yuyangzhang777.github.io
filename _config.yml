        description: | # this will include new lines to allow paragraphs
          - ### **Yuyang Zhang\***, Zhuoli Tian\*, Jinsheng Wei, Meng Guo. FlyKites: Human-centric Interactive 
          Exploration and Assistance under Limited Communication. IEEE International Conference on Robotics
            and Automation (**ICRA**), Atlanta, USA, 2025. (**Under review**)

          ![img](/images/icra.png )

          *This work presents a human-centric interactive exploration and assistance framework under limited communication. 
          Robots can switch between exploration mode and assistance mode. 
          Robots in assistance mode can form a communication chain, enabling human operator to assist 
          and interact with robots in various multimedia ways, such as video transmission and remote control.*

          -  Zhuoli Tian, **Yuyang Zhang**, Jinsheng Wei, Meng Guo. iHERO: Interactive Human-oriented Explo
            ration and Supervision Under Scarce Communication. Robotics: Science and Systems (**RSS**), Delft,
            Netherlands, 2024.

          ![img](/images/rss.png )

          *This work proposes an interactive human-oriented online coordination framework for
          collaborative exploration and supervision under scarce communication. The human operator 
          can get updated data in time, prioritize certain region and move within the explored area.*

          - **Yuyang Zhang**, Meng Guo. Online Planning of Uncertain MDPs under Temporal Tasks and Safe
            Return Constraints. IEEE Conference on Decision and Control (**CDC**), Cancun, Mexico, 2022.

          ![img](/images/cdc.png )

          *This work addresses the online motion planning problem of mobile robots under complex high-level tasks.
          The robot motion is modeled as an uncertain Markov Decision Process while the tasks are specified as LTL formulas.*
          The proposed framework enabling the robot to explore and update in a Bayesian way and a safe-return requirement is enforced.

